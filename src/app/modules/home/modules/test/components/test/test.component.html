<start [hidden]="currentState != 'start'" (onStartTest)="onStartTest()" notCopiable></start>
<questions [hidden]="currentState != 'questions'" (onBackToStart)="onBackToStart()" (onGoToValuation)="onGoToValuation()" notCopiable></questions>
<valuation *ngIf="currentState == 'valuation'" (onGoToWrongQuestions)="onGoToWrongQuestions($event)" notCopiable></valuation>
<wrong-questions *ngIf="currentState == 'wrong questions'" notCopiable></wrong-questions>
