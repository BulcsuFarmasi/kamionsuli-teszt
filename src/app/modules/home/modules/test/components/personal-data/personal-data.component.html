<p *ngFor="let question of personalQuestions; let i=index">
		<span class="question">{{question.name}}</span><br>
		<input [type]="question.type.type" [(ngModel)]="question.answer"
               (keyup)="checkValidity()"><br>
		<span [hidden]="question.answer !== ''" class="warning">Ezt a mezőt kötelező kitölteni</span>
		<span [hidden]="question.type.type != 'email' || checkEmail(question.answer)" class="warning">
            Az e-mail formatúma nem jó</span>
</p>
<p *ngIf="personalQuestions.length > 0">
	<span>Elolvastam <a href="https://5tengelyen.hu/files/pdfs/NiT_Hungary_Adatvedelmi_Szabalyzat_2017.pdf" target="_blank" rel="noopener noreferrer">adatvédelmi szabályzatot</a> és hozzájárulok az adataim kezeléséhez</span><br>
	<input type="checkbox" [(ngModel)]="consent" (change)="consentChanged()"><br>
	<span [hidden]="consent" class="warning">A szabályzatot kötelező elfogadni!</span>
</p>
