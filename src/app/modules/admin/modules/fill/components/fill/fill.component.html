<section class="fill">
	<h1>Kitöltés</h1>
	<h2>Kitöltő</h2>
	<p>Azonosítója: {{ fill.user.id }}</p>
	<p>Neve: {{ fill.user.name }}</p>
	<h2>Kérdések</h2>
	<div *ngFor="let question of fill.questions; let i = index">
        <p><b>{{ i + 1 }}.</b></p>
        <p><b>{{ question.text }}</b></p>
        <p class="answer" *ngFor="let answer of question.answers" [ngClass]="{marked:answer.marked, right:answer.correct, wrong: answer.marked && !answer.correct">{{answer.text}}</p>
	</div>
</section>
