<section class="fill">
	<h1>Kitöltés</h1>
	<h2>Kérdések</h2>
	<div *ngFor="let question of fill.questions; let i = index">
        <p><b>{{ i + 1 }}.</b></p>
        <p><b>{{ question.text }}</b></p>
        <p class="answer" *ngFor="let answer of question.answers" [ngClass]="{marked:answer.marked, right:answer.score > 0, wrong: answer.marked && answer.score <= 0}">{{answer.text}}</p>
	</div>
</section>
