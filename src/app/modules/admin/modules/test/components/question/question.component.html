<div>
	<h3>
		<editable-input [value]="question.text" [inputType]="'text'" [type]="'questionText'" [id]="question.id" (onStopEditing)="saveText($event.value)"></editable-input>
	</h3>
	<images [images]="question.images"></images>
	<image-upload></image-upload>
	<h4>Válaszok</h4>
	<p *ngFor="let answer of question.answers;let i=index" class="answer">
		<b><editable-input [value]="answer.text" [inputType]="'text'" [type]="'answerText'" [id]="answer.id" (onStopEditing)="onStopEditing($event.value,i)"></editable-input></b><br />
		Pontszám:<editable-input [value]="answer.score" [inputType]="'number'" [type]="'answerScore'" [id]="answer.id" (onStopEditing)="onStopEditing($event,i)"></editable-input><br />
		<button (click)="deleteAnswer(answer.id)" class="btn btn-delete">Válasz törlése</button>
	</p>
	<button (click)="addAnswer()" class="btn btn-new">Új válasz</button>
</div>
