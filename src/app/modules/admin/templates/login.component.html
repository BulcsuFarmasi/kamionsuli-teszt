<h1>Belépés</h1>
<section class="login">
	<form>
		<p [hidden]="!badCreditentals">Rossz e-mail cím vagy jelszó!</p>
		<p><label for="email">E-mail</label><br />
		<input type="email" id="email" name="email" [(ngModel)]="adminService.admin.email"></p>
		<p><label for="password">Jelszó</label><br />
		<input type="password" id="password" name="password" [(ngModel)]="adminService.admin.password"></p>
		<p><button (click)="sendLogin()">Belépés</button></p>
	</form>
</section>
