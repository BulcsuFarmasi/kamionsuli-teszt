<div *ngIf="user.loggedIn">
  <span *ngIf="user.role.id === 2; else admin">
      <a routerLink="/user/profile">{{ user.name }}</a> - Érvényes {{ user.accessTo | date:'y.MM.dd' }}-ig
  </span>
  <ng-template #admin>
    {{ user.name }}
  </ng-template>
  <button class="btn btn-delete" (click)="logOut()">Kilépés</button>
</div>
