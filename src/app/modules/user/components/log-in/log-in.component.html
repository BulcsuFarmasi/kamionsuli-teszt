<h1>Belépés</h1>
<p *ngIf="badCreditentals">{{ errorMessage }}</p>
<form #form="ngForm" (ngSubmit)="submit(form)">
    <div>
      <label for="email">E-mail cím</label>
      <input type="email" id="email" name="email" ngModel>
    </div>
    <div>
      <label for="password">Jelszó</label>
      <input type="password" id="password" name="password" ngModel>
    </div>
    <button class="btn btn-edit">Belépés</button>
</form>
<a routerLink="/user/send-reset-password" class="reset-password">Elfelejtetted a jelszavad?</a>
