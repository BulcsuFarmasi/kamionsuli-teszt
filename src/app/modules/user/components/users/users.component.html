<h2>Felhasználók</h2>
<button (click)="checkAll()">Összes kijelölése</button>
<button (click)="deleteChecked()">Kijelöltek törlése</button>
{{ message }}
<table>
  <tr>
    <th>Kijelölés</th>
    <th>Azonosító</th>
    <th>Név</th>
    <th>Szerkesztés</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>
      <input type="checkbox" [(ngModel)]="user.checked">
    </td>
    <td>
      {{ user.id }}
    </td>
    <td>
      {{ user.name }}
    </td>
    <td>
      <a [routerLink]="['/admin/user/edit', groupId, user.id]">Szerkesztés</a>
    </td>
  </tr>
  <button class="btn btn-new" (click)="addUser()">Új felhasználó</button>
</table>
